<!DOCTYPE html>
<html lang="uk-UA">
  @include('partials/head.html')

  <body>
    <main>
      <section class="registration feedback">
        <div class="container">
          <div class="registration__wrapper">
            <!-- header -->
            <div class="registration-feedback__images">
              <div class="registration-feedback-img-left">
                <picture
                  ><source
                    srcset="img/feedback/feedback-img-1.webp"
                    type="image/webp" />
                  <img src="img/feedback/feedback-img-1.png" alt="logo"
                /></picture>
              </div>
              <div class="registration-feedback-img__right">
                <picture
                  ><source
                    srcset="img/feedback/feedback-img-2.webp"
                    type="image/webp" />
                  <img src="img/feedback/feedback-img-2.png" alt="logo"
                /></picture>
              </div>
            </div>
            <div class="d-flex justify-content-end align-items-center rl-close">
					<div
					  class="login__close d-flex justify-content-center align-items-center"
					>
					  <picture
						 ><source
							srcset="img/login/close.svg"
							type="image/webp" />
						 <img src="img/login/close.svg" alt="logo"
					  /></picture>
					</div>
				 </div>
            </div>
            <!-- content -->
				<div
                class="login__header--logo col-12 justify-content-center"
              >
                <a href="/" class="header-logo">
                  <picture
                    ><source
                      srcset="img/header/header-logo.webp"
                      type="image/webp" />
                    <img src="img/header/header-logo.png" alt="logo"
                  /></picture>
                </a>
              </div>

            <div
              class="login__content col-xl-5 col-xxl-4 col-lg-6 col-md-8 mx-auto col-12 registration__content"
            >
              <form action="#" method="#">
                <div class="login-content__username--email">
                  <div class="login-content-username--email__icon">
                    <picture
                      ><source
                        srcset="img/registration/email.svg"
                        type="image/webp" />
                      <img src="img/registration/email.svg" alt="logo"
                    /></picture>
                  </div>
                  <input
                    type="text"
                    class="login-content-username--email__input"
                    placeholder="Ваша пошта"
                  />
                </div>
                <div class="login-content__username--email">
                  <div class="login-content-username--email__icon">
                    <picture
                      ><source
                        srcset="img/login/login-username.svg"
                        type="image/webp" />
                      <img src="img/login/login-username.svg" alt="logo"
                    /></picture>
                  </div>
                  <input
                    type="text"
                    class="login-content-username--email__input"
                    placeholder="Ім’я"
                  />
                </div>
                <div class="feedback__textarea">
                  <textarea
                    name="#"
                    id="#"
                    cols="30"
                    rows="10"
                    placeholder="Повідомлення"
                  ></textarea>
                </div>
                <div class="feedback__download">
                  <div class="file-input">
                    <input
                      type="file"
                      name="file-input"
                      id="file-input"
                      class="file-input__input"
                    />
                    <label
                      class="file-input__label d-flex align-items-center"
                      for="file-input"
                    >
                      <div
                        class="feedback-download__icon d-flex justify-content-center align-items-center"
                      >
                        <picture
                          ><source
                            srcset="img/feedback/attach-icon.svg"
                            type="image/webp" />
                          <img
                            src="img/feedback/attach-icon.svg"
                            alt="logo"
                        /></picture>
                      </div>
                      <span>Прикріпити файл</span></label
                    >
                  </div>
                </div>

                <div class="mlccl__item d-flex align-items-center">
                  <label class="mlccl__item__box">
                    <input type="checkbox" class="check-highload" />
                    <span class="highload2"></span>
                    <div class="mlccl__item__box--text fw-semibold">
                      Погоджуюсь з
                      <a href="#" class="fw-bold"
                        >Умовами та політикою конфіденційності</a
                      >
                    </div>
                  </label>
                </div>

                <button
                  class="login-content__create d-flex justify-content-center align-items-center fw-bold login-content__create--registration"
                >
                 <span>Відправити</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.0/swiper-bundle.min.js?_v=20230822181325" integrity="sha512-YmW5V9HDaGHx0Aao1SNObo0PHtU64Au8L59yLQlYo+6R8wOqVyo0AO5vm93A/vgOeHBWEsNbsyoXiBy3wz3z2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="js/app.min.js?_v=20230822181325"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js?_v=20230822181325" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="js/main.js"></script>
  </body>
</html>
