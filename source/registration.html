<!DOCTYPE html>
<html lang="uk-UA">
  @include('partials/head.html')

  <body>
    <main>
      <section class="registration">
        <div class="container">
          <div class="registration__wrapper">
            <!-- header -->

				<div class="d-flex justify-content-end align-items-center rl-close">
					<div
					  class="login__close d-flex justify-content-center align-items-center"
					>
					  <picture
						 ><source
							srcset="img/login/close.webp"
							type="image/webp" />
						 <img src="img/login/close.svg" alt="logo"
					  /></picture>
					</div>
				 </div>
            </div>
            <!-- content -->
				<div
                class="login__header--logo col-12 justify-content-center"
              >
                <a href="/" class="header-logo">
                  <picture
                    ><source
                      srcset="img/header/header-logo.webp"
                      type="image/webp" />
                    <img src="img/header/header-logo.png" alt="logo"
                  /></picture>
                </a>
              </div>
            <div
              class="login-content__title fw-bold ff-sec col-xxl-6 col-xl-7 col-md-11 col-lg-9 mx-auto"
            >
              СТВОРЕННЯ ОБЛІКОВОГО ЗАПИСУ
            </div>
            <div
              class="login__content col-xl-5 col-xxl-4 col-lg-6 col-md-8 mx-auto col-12 registration__content"
            >

              <form action="#" method="#">
                <div class="login-content__username--email">
                  <div class="login-content-username--email__icon">
                    <picture
                      ><source
                        srcset="img/registration/email.webp"
                        type="image/webp" />
                      <img src="img/registration/email.svg" alt="logo"
                    /></picture>
                  </div>
                  <input
                    type="text"
                    class="login-content-username--email__input"
                    placeholder="Ваша пошта"
                  />
                </div>
                <div class="login-content__username--email">
                  <div class="login-content-username--email__icon">
                    <picture
                      ><source
                        srcset="img/login/login-username.webp"
                        type="image/webp" />
                      <img src="img/login/login-username.svg" alt="logo"
                    /></picture>
                  </div>
                  <input
                    type="text"
                    class="login-content-username--email__input"
                    placeholder="Ім’я"
                  />
                </div>
                <div class="login-content__password reg-content__password">
                  <div class="login-content-password__icon">
                    <picture
                      ><source
                        srcset="img/login/login-password.webp"
                        type="image/webp" />
                      <img src="img/login/login-password.svg" alt="logo"
                    /></picture>
                  </div>
                  <input
                    type="password"
                    class="login-content-password__input"
                    placeholder="Пороль"
                  />
                  <div class="login-content-see__icon">
                    <picture
                      ><source
                        srcset="img/login/eye.webp"
                        type="image/webp" />
                      <img src="img/login/eye.png" alt="logo"
                    /></picture>
                  </div>
                </div>
                <div
                  class="login-content__password login-content__password--repeat"
                >
                  <div class="login-content-password__icon">
                    <picture
                      ><source
                        srcset="img/login/login-password.webp"
                        type="image/webp" />
                      <img src="img/login/login-password.svg" alt="logo"
                    /></picture>
                  </div>
                  <input
                    type="password"
                    class="login-content-password__input--repeat"
                    placeholder="Повторіть пороль"
                  />
                  <div class=" login-content-see__icon--repeat">
                    <picture
                      ><source
                        srcset="img/login/eye.webp"
                        type="image/webp" />
                      <img src="img/login/eye.png" alt="logo"
                    /></picture>
                  </div>
                </div>
                <div class="mlccl__item d-flex align-items-center">
                  <label class="mlccl__item__box">
                    <input type="checkbox" class="check-highload" />
                    <span class="highload2"></span>
                    <div class="mlccl__item__box--text fw-semibold">
                      Погоджуюсь з
                      <a href="#" class="fw-bold"
                        >Умовами та політикою конфіденційності</a
                      >
                    </div>
                  </label>
                </div>

                <button
                  class="login-content__create d-flex justify-content-center align-items-center fw-bold login-content__create--registration"
                >
                <span>Створити запис</span>
                </button>
                <div
                  class="login-content__another d-flex justify-content-between align-items-center"
                >
                  <button
                    class="login-content-another__google d-flex align-items-center"
                  >
                    <div
                      class="login-content-another__icon d-flex justify-content-center align-items-center"
                    >
                      <picture
                        ><source
                          srcset="img/login/login-google.webp"
                          type="image/webp" />
                        <img src="img/login/login-google.png" alt="logo"
                      /></picture>
                    </div>
                    <div class="login-content-another__text fw-bold">
                      Увійти з Google
                    </div>
                  </button>
                  <button
                    class="login-content-another__facebook d-flex align-items-center"
                  >
                    <div
                      class="login-content-another__icon d-flex justify-content-center align-items-center"
                    >
                      <picture
                        ><source
                          srcset="img/login/login-facebook.webp"
                          type="image/webp" />
                        <img src="img/login/login-facebook.png" alt="logo"
                      /></picture>
                    </div>
                    <div class="login-content-another__text fw-bold">
                      Увійти з Facebook
                    </div>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

	 <script src="js/app.min.js?_v=20230822181325"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js?_v=20230822181325" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="js/main.js"></script>
  </body>
</html>
